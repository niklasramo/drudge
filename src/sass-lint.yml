options:
  merge-default-rules: true
  formatter: stylish
rules:

  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks:
    - 1
    -
      include: true
      allow-single-line-rulesets: false
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 0
  no-duplicate-properties: 0
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties: 1
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 0
  no-vendor-prefixes: 0
  no-warn: 0

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  function-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  border-zero: 1
  brace-style:
    - 1
    -
      style: stroustrup
      allow-single-line: false
  clean-import-paths: 1
  empty-args:
    - 1
    -
      include: true
  hex-length:
    - 1
    -
      style: long
  hex-notation:
    - 1
    -
      style: lowercase
  indentation:
    - 1
    -
      size: 2
  leading-zero:
    - 1
    -
      include: true
  nesting-depth: 0
  property-sort-order: 0
  quotes:
    - 1
    -
      style: single
  shorthand-values:
    - 1
    -
      allowed-shorthands:
        - 1
        - 2
  url-quotes: 1
  variable-for-property: 0
  zero-unit:
    - 1
    -
      include: false

  # Inner Spacing
  space-after-bang:
   - 1
   -
     include: false
  space-after-colon:
   - 1
   -
     include: true
  space-after-comma:
   - 1
   -
     include: true
  space-before-bang:
   - 1
   -
     include: true
  space-before-brace:
   - 1
   -
     include: true
  space-before-colon:
   - 1
   -
     include: false
  space-between-parens:
   - 1
   -
     include: false

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
